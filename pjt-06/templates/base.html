<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MINJU THEATER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "movies:index" %}">MINJU THEATER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "accounts:profile" user.username %}">{{ user.username }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "accounts:update" %}">EDIT PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "movies:create" %}">CREATE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "accounts:logout" %}">LOGOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "accounts:delete" %}">DELETE</a>
            </li>


            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "accounts:login" %}">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "accounts:signup" %}">SIGNUP</a>
            </li>
            {% endif %}
            
            
          </ul>

        </div>
      </div>
    </nav>
{% block content %}

{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
